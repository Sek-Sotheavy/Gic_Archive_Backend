<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>file upload</title>
</head>

<body>
    <h1>update teacher</h1>
    <form action="/admin/teacher/update/:id" method="POST" enctype="multipart/form-data">
        <input type="text" name="username" id="username" placeholder="your name">
        <input type="text" name="first_name" id="first_name" placeholder="first_name">
        <input type="text" name="last_name" id="last_name" placeholder=" last name">
        <input type="text" name="email" id="email" placeholder="email">
        <input type="text" name="role_id" id="role_id" placeholder="role_id">
        <input type="text" name="password" id="password" placeholder="password">
        <input type="text" name="gender" id="gender" placeholder="gender">
        <input type="file" name="image" accept="" placeholder="photo">
        
        <button type="submit">Update</button>
    </form>
    
</body>

</html>
