<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>file upload</title>
</head>

<body>


    <h1>Like Button</h1>
<form id="likeButtonForm" action="/like" method="POST">
    <input type="text" name="project_id" id="project_id" placeholder="project_id">
    <input type="text" name="student_id" id="student_id" placeholder="student_id">
    <button type="button" id="likeButton">Like</button>
    <input type="hidden" name="liked" id="liked" value="1">
</form>
<script>
    const likeButton = document.getElementById('likeButton');
    const likedInput = document.getElementById('liked');

    likeButton.addEventListener('click', (event) => {
        event.preventDefault();

        const project_id = document.getElementById('project_id').value;
        const student_id = document.getElementById('student_id').value;
        const liked = likedInput.value; 

        fetch('/like', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ project_id, student_id, liked }) 
        })
        .then((response) => response.json())
        .then((data) => {
            console.log(data.message);
        })
        .catch((error) => {
            console.error('Error:', error);
        });
    });
    likeButton.addEventListener('click', () => {
        likedInput.value = likedInput.value === "0" ? "1" : "0";
    });
</script>

</body>

</html>
